    <main>
        <section class="secRep">
            <div class="container">
                <h1 class="">Reportes y problemas</h1>
                <div class="cajaForm">
                    <h4>Llena los datos para realizar tu reporte</h4>
                    <form action="BiciCut/enviar.php" method="post" enctype="multipart/form-data">
                        <div class="row">
                          <div class="col">
                            <input type="text"  name="nombre" id="nombre" class="form-control inputForm" placeholder="Nombre" required>
                          </div>
                          <div class="col">
                            <input type="text"  name="codigo" id="codigo" class="form-control" placeholder="Codigo" required>
                          </div>
                          <div class="col">
                            <input type="text"  name="correo" id="correo" class="form-control" placeholder="Correo" required>
                          </div>
                        </div>                    

                     <div>
                      <select class="opcMotivo" name="seleccion" id="Seleccion" >
                        <option type="text" name="seleccion" id="Seleccion">Selecciona Alguna Opcion</option>
                        <option type="text" name="seleccion" id="Seleccion">Bicicletas en mal estado</option>
                        <option type="text" name="seleccion" id="Seleccion">Mal acomodo de la cadena</option>
                        <option type="text" name="seleccion" id="Seleccion">Estación de bicicletas llenas</option>
                        <option type="text" name="seleccion" id="Seleccion">Falta de bicicletas en la estación</option>
                        <option type="text" name="seleccion" id="Seleccion">No indentifico mi credencial</option>
                        <option type="text" name="seleccion" id="Seleccion">Lector descompuesto</option>
                        <option type="text" name="seleccion" id="Seleccion">No libera la bicicleta</option>
                        <option type="text" name="seleccion" id="Seleccion">No entra la bicicleta en su puerto</option>
                        <option type="text" name="seleccion" id="Seleccion">Se me acabo el tiempo de entrega</option>
                        <option type="text" name="seleccion" id="Seleccion">Otro (Especifique) </option>

                    </select>
                     </div>
                      <div class="row">
                        <div class="col-8 caja1">
                          <textarea name="mensaje" id="otro" cols="30" rows="10" placeholder="Escriba los detalles y ubicación en donde se encuentra ahora mismo" required></textarea>
                        </div>
                        <div class="col-4 caja1">
                          <img id="imgPreview">
                        </div>
                      </div>
                      <div class="container-input">
                        <h6>Selecciona una imagen de referencia (opcional):</h6>
                        <input class="fileInput" id="files" type="file" name="my_file" accept="image/*" onchange="previewImage(event, '#imgPreview')" >
                      </div>                      
                    <div class="botonEnviar">
                      <button class="btnEnviar" type="submit">Enviar</button>
                    </div>
                </div>
                  </form>
            </div>
        </section>
